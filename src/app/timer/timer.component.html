<div [class]="'phase-'+currentPhase">
  <div class="timeLeft">{{ formatTimeLeft(timeLeft) }}</div>
  <div>
    Exercício {{ currentExercise + 1 }}/ {{ this.exercises.length }}:
    {{ this.exercises[currentExercise].name }}, repetição
    {{ currentRepetition + 1 }}/{{ this.exercises[currentExercise].repetition }}
  </div>
  <div>
    {{ formatPhase(currentPhase) }}
  </div>
</div>
<div class="tools">
  <button (click)="start()">Iniciar</button>
  <button (click)="pause()">Pausar</button>
  <button (click)="restart()">Reiniciar</button>
  <button (click)="next()">Próximo</button>
</div>
