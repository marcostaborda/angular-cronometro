<div>
  <div class="right">
    <button *ngIf='!config' (click)='config=true'>Configurações</button>
    <button *ngIf='config' (click)='config=false'>Voltar</button>
  </div>
  <app-config *ngIf='config' [exercises]="exercises">Configurações</app-config>
  <app-timer *ngIf='!config' [exercises]="exercises">Cronometro</app-timer>
</div>
